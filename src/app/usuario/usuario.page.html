<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PASAJERO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ userInfoReceived?.nombre }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>INFORMACIÃ“N DEL PASAJERO: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre de Usuario: {{ userInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ userInfoReceived?.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos: {{ userInfoReceived?.apPaterno }} {{ userInfoReceived?.apMaterno }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
