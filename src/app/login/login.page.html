<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-title>TeLlevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <div>
      <ion-label class="center-content">Inicia Sesión</ion-label>
    </div>

    <div class="ion-padding">
      <ion-input
        class="center-content"
        label="Usuario"
        label-placement="floating"
        fill="outline"
        placeholder="Ingresa el nombre de usuario"
        [(ngModel)]="userLoginModal.username"
      ></ion-input>
    </div>

    <div class="ion-padding">
      <ion-input
        type="password"
        class="center-content"
        label="Contraseña"
        label-placement="floating"
        fill="outline"
        placeholder="Ingresa la contraseña"
        [(ngModel)]="userLoginModal.password"
      ></ion-input>
    </div>

    <div class="ion-padding">
      <!--
        Navigación con una función.
      -->
      <ion-button color="" shape="round" (click)="userLogin(userLoginModal)"
        >Ingresar</ion-button
      >
    </div>
    <div class="ion-padding">
      <!--
        Navegación via HTML.
      -->
      <ion-button
        color=""
        shape="round"
        [routerLink]="['/recuperarContrasena',userLoginModal.username]"
        >Recupera tu contraseña</ion-button
      >
    </div>
    <div class="ion-padding">
      <img src="assets/img/menuPrincipal.png"alt="Mi imagen descriptiva">
  
    </div>
  

 

  <!--
  Docs
  https://ionicframework.com/docs/angular/navigation
-->
</ion-content>
