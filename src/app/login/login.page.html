<ion-header [translucent]="true">
  <ion-toolbar color="kr">
    <div class="header">
      <img
        class="logo"
        src="assets/icon/logo_kr.png"
        alt="Mi imagen descriptiva"
      />
      <ion-title>KNOWNROUTE</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <img src="assets/img/krimgprinc.png" alt="" />
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <p></p>
    <ion-label class="center-content"> Inicia Sesión</ion-label>
  </div>

  <div class="ion-padding">
    <ion-input
      class="center-content"
      label="Usuario"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa el nombre de usuario"
      [(ngModel)]="userLoginModal.username"
    ></ion-input>
  </div>

  <div class="ion-padding">
    <ion-input
      color="kr"
      type="password"
      class="center-content"
      label="Contraseña"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa la contraseña"
      [(ngModel)]="userLoginModal.password"
    ></ion-input>
  </div>

  <div class="ion-padding">
    <!--
        Navigación con una función.
      -->
    <ion-button color="kr" (click)="userLogin(userLoginModal)"
      >Ingresar</ion-button
    >
  </div>
  <div class="ion-padding">
    <!--
        Navegación via HTML.
      -->
    <ion-button
      color="kr"
      [routerLink]="['/recuperarContrasena',userLoginModal.username]"
      >Recupera tu contraseña</ion-button
    >
  </div>

  <div id="img_princ2">
    <img src="assets/img/punteado.png" alt="" />
  </div>
  <!--
  Docs
  https://ionicframework.com/docs/angular/navigation
-->
</ion-content>
