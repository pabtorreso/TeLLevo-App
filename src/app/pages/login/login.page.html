<ion-content [fullscreen]="true">


  <ion-card class="card_fondo">
    <ion-card-header>
      <ion-card-title>Inicio de sesión </ion-card-title>
      <img src="assets/image/kr_logo.png" alt="Descripción de la imagen">
    </ion-card-header>

    <ion-card-content>
      <ion-card class="card_form">
        <ion-input
          type="email"
          label="Correo Electrónico"
          labelPlacement="floating"
          placeholder="Ingresa tu correo electrónico"
          [(ngModel)]="nombreUsuario" 
          name="nombreUsuario"
          maxlength="30"
        ></ion-input>

        <ion-input
          type="password"
          label="Contraseña"
          labelPlacement="floating"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="contrasena" 
          name="contrasena"
          maxlength="30"
        ></ion-input>

        <br>

        <ion-button (click)="iniciarSesion()">Ingresar</ion-button>

        <br />
        <ion-label>
          ¿Aún no tienes cuenta? <br>
          <a (click)="irARegister()">Regístrate ahora.</a>
        </ion-label>

        <br />
        <ion-label>¿Olvidaste tu contraseña?<br> Recupérala aquí.</ion-label>
      </ion-card>
    </ion-card-content>



  </ion-card>
</ion-content>
